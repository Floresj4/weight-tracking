<div class="container">
    <div class="header row">
        <div>Date</div>
        <div>Value</div>
    </div>

    @for (entry of entriesList; track entry.date; let i = $index) {
        <div class="row"
            [class.shaded]="i % 2 === 0">
            <div>{{ entry.date |  date: 'shortDate'}}</div>
            <div>{{ entry.value }} lbs</div>
        </div>
    }
</div>
