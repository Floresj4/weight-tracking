<html>
    <head>
        <title>GridBox Sample</title>
<style type='text/css'>
    body {

    }
    div {
        border: 1px solid #aaa;
    }
    .container {
        display: grid;
        grid-template-columns:  auto auto auto auto auto auto auto auto;
        grid-template-rows: repeat(10 1fr);
        column-gap: 5px;
        row-gap: 5px;
     }
     .header {
        /* grid-column-start: 2;
        grid-column-end: 6; */
        grid-column: 2 / span 6;
        grid-row-start: 1;
        grid-row-end:2
     }
     .info-a, .info-b {
        grid-row-start: 3;
        grid-row-end: 4;
     }
     .info-a {
        grid-column: 2 / span 2;
     }
     .info-b {
        grid-column: 4 / span 2;
     }
     .info-c {
        grid-row-start: 4;
        grid-row-end: 5;
        grid-column: 3 / span 2;
     }
     .box {
        grid-column: span 4;
        grid-row: span 1;
     }
</style>
    </head>
<body>
    <div class="container">

        <div class="header">
            <h3>Container</h3>
        </div>

        <div class="box">
            <p>Box</p>
        </div>
        <div class="box">
            <p>Box</p>
        </div>
        <div class="box">
            <p>Box</p>
        </div>
        <div class="box">
            <p>Box</p>
        </div>
        <div class="box">
            <p>Box</p>
        </div>
        <div class="box">
            <p>Box</p>
        </div>
        <div class="box">
            <p>Box</p>
        </div>
        <div class="box">
            <p>Box</p>
        </div>

</body>
</html>
