<html>
    <head>
        <title>GridBox Sample</title>
<style type='text/css'>
    body {

    }
    div {
        border: 1px solid #aaa;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(6 1fr);
        column-gap: 10px;
        grid-template-rows: repeat(10 1fr);
        row-gap: 10px;
     }
     .header {
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 1;
        grid-row-end:3
     }
     .info-a, .info-b, .info-c {
        grid-row-start: 3;
        grid-row-end: 4;
     }
     .info-a {
        grid-column-start: 1;
        grid-column-end: span 2;
     }
     .info-b {
        grid-column-start: 3;
        grid-column-end: span 2;
     }
     .info-c {
        grid-column-start: 5;
        grid-column-end: span 2;
     }
</style>
    </head>
<body>
    <div class="container">
        <div class="header">
            <h3>Container</h3>
        </div>
        <div class="info-a">
            <h4>Info A</h4>
        </div>
        <div class="info-b">
            <h4>Info B</h4>
        </div>
        <div class="info-c">
            <h4>Info C</h4>
        </div>
    </div>
</body>
</html>
