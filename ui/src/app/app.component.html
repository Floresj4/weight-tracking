<div class="main-container">

  <div class="header">
    <div>
      <h3>Weight Tracking {{ selectedYear }}</h3>
    </div>
    
    <div class="year-select">
      <p-dropdown 
        [options]="selectableYears" 
        [(ngModel)]="selectedYear" 
        optionLabel="label"
        optionValue="value"
        (onChange)="getEntriesForSelectedYear($event)">
      </p-dropdown>
    </div>
  </div>

  <!-- <div class="graph-container">
    <p-chart
      type="line" 
      [data]="presentation" 
      [options]="options"
      height="350w">
    </p-chart>
  </div> -->

  <div class="stats-container stats-min">{{ weightMin.value }}</div>
  <div class="stats-container stats-max">{{ weightMax.value }}</div>
  <div class="stats-container stats-avg">{{ weightAvg }}</div>

  <div class="table-container">
  
    <p-table #weightsTable
      [value]="weights"
      rowGroupMode="rowspan"
      groupRowsBy="month"
      [paginator]="true"
      [rows]="20"
      [globalFilterFields]="['date', 'month']"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-sm p-datatable-striped"
      *ngIf="isDataLoaded; else dataLoading">

      <ng-template pTemplate="caption">
        <div class="weights-table-caption">
          <button pButton label="clear"
            class="p-button-outlined"
            icon="pi pi-filter-slashed"
            (click)="clear(weightsTable)">
          </button>

          <i class="pi pi-search"></i>
          <input pInputText 
            type="text"
            (input)="applyGlobalFilter($event, 'contains')"
            placeholder="Search" />
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>Month</th>
          <th>Date</th>
          <th>Value</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-weight let-rowgroup="rowgroup" let-rowspan="rowspan">
        <tr>
          <td *ngIf="rowgroup" [attr.rowspan]="rowspan"> {{ getMonth(weight.month) }} </td>
          <td>{{ weight.date }}</td>
          <td>{{ weight.value }}</td>
        </tr>
      </ng-template>
    </p-table>

    <ng-template #dataLoading>
      Loading...
    </ng-template>
  </div>

  </div>
  
  <div class="info-c">
      <h4>Info C</h4>

</div>
